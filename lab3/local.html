    <h3>Localização</h3>
    <p>Amesterdão é a capital da <strong>Holanda</strong> e fica localizado a noroeste da <strong>Europa</strong>. A capital encontra-se abaixo do nível (<em>2 metros</em>) do mar e é banhada pelo <strong>rio Amstel</strong>.</p>
